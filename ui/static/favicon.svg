<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background -->
  <rect width="64" height="64" fill="#ffffff" rx="8"/>
  
  <!-- Chart grid lines -->
  <line x1="8" y1="48" x2="56" y2="48" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="8" y1="36" x2="56" y2="36" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="8" y1="24" x2="56" y2="24" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="8" y1="12" x2="56" y2="12" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Chart line (upward trend) -->
  <polyline points="12,48 20,40 28,32 36,24 44,20 52,16" 
            fill="none" 
            stroke="#10b981" 
            stroke-width="3" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
  
  <!-- Chart points -->
  <circle cx="12" cy="48" r="2" fill="#10b981"/>
  <circle cx="20" cy="40" r="2" fill="#10b981"/>
  <circle cx="28" cy="32" r="2" fill="#10b981"/>
  <circle cx="36" cy="24" r="2" fill="#10b981"/>
  <circle cx="44" cy="20" r="2" fill="#10b981"/>
  <circle cx="52" cy="16" r="2" fill="#10b981"/>
  
  <!-- Euro symbol (€) -->
  <text x="32" y="58" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        font-weight="bold" 
        fill="#f59e0b" 
        text-anchor="middle">€</text>
</svg>

